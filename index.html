<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Mini RPG</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Mini RPG!!!</h1>
    </div> 
    <div class="container-fluid">
        <div id="character-select-container" class="container mx-auto">
            <div id= "test-div" class="row d-flex justify-content-center">
                <div id="character-select-box1" class="m-3">
                    <button id="char-1-button" type="button" value="char1" class="char-select-button"><img src="http://via.placeholder.com/200x200"></button>
                </div>
                <div id="character-select-box2" class="m-3">
                    <button id="char-2-button" type="button" value="char2" class="char-select-button"><img src="http://via.placeholder.com/200x200"></button>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div id="character-select-box" class="m-3">
                    <button id="char-3-button" type="button" value="char3" class="char-select-button"><img src="http://via.placeholder.com/200x200"></button>
                </div>
                <div id="character-select-box4" class="m-3">
                    <button id="char-4-button" type="button" value="char4" class="char-select-button"><img src="http://via.placeholder.com/200x200"></button>
                </div>
            </div>
        </div>
        <div>
            <p id="instruction-text" class="text-center">These are the instructions to play the game</p>
        </div>
        <div class="container">
            <div id="yes-no" class="d-flex justify-content-center">

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="javascript/code.js"></script>
</body>
</html>
